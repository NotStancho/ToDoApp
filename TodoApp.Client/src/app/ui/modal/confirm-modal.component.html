<div class="fixed inset-0 z-40 flex items-center justify-center px-4">
  <div
    class="absolute inset-0 bg-ink-900/50 backdrop-blur-sm animate-modal-backdrop"
    (click)="cancel.emit()"
  ></div>

  <div class="relative z-10 w-full max-w-md rounded-2xl bg-white p-6 shadow-xl animate-modal">
    <h3 class="text-lg font-semibold text-ink-900">
      {{ title }}
    </h3>

    <p class="mt-1.5 text-sm text-ink-500">
      {{ description }}
    </p>

    <div class="mt-6 flex justify-end gap-2">
      <button
        type="button"
        class="rounded-lg px-4 py-2 text-sm font-medium text-ink-700 hover:bg-sand-50"
        (click)="cancel.emit()"
      >
        {{ cancelLabel }}
      </button>

      <button
        type="button"
        class="rounded-lg bg-danger-600 px-4 py-2 text-sm font-semibold text-white hover:bg-danger-700"
        (click)="confirm.emit()"
      >
        {{ confirmLabel }}
      </button>
    </div>
  </div>
</div>
