<div class="relative min-h-screen overflow-hidden px-6 pt-12 pb-16">
  <div
    class="pointer-events-none absolute -top-30 -left-20 h-85 w-85 rounded-full bg-orb-mint opacity-70"
  ></div>
  <div
    class="pointer-events-none absolute -bottom-45 -right-30 h-105 w-105 rounded-full bg-orb-amber opacity-70"
  ></div>

  <div class="relative z-10 mx-auto grid max-w-180 grid-cols-1 gap-10">
    <section class="rounded-3xl border border-stroke bg-card p-9 shadow-card backdrop-blur-[6px]">
      <h2 class="text-[2rem]">Account</h2>
      <p class="mt-3 text-ink-500">Basic information about your ToDo Flow profile.</p>

      @if (user$ | async; as user) {
        <div class="mt-6">
          <div class="flex items-center justify-between border-b border-stroke py-3">
            <span class="text-xs uppercase tracking-[0.2em] text-ink-500">Email</span>
            <span class="font-semibold text-ink-700">{{ user.email }}</span>
          </div>

          <div class="flex items-center justify-between border-b border-stroke py-3">
            <span class="text-xs uppercase tracking-[0.2em] text-ink-500">Nickname</span>
            <span class="font-semibold text-ink-700">{{ user.nickname }}</span>
          </div>
        </div>
      } @else {
        <div class="mt-6 text-ink-500">Loading account...</div>
      }

      <app-button
        className="mt-4 w-full"
        variant="secondary"
        size="lg"
        type="button"
        (click)="logout()"
        [disabled]="loading"
      >
        {{ loading ? 'Logging out...' : 'Log out' }}
      </app-button>
    </section>
  </div>
</div>
